<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { h, createApp } from "../../dist/my-vue.esm-bundler.js";

    const app = createApp({
      render () {
        return h('div', {
          className: 'box'
        }, '你好')
      }
    })

    // const app = createApp('div', {}, '哈哈哈')
    app.mount(document.querySelector('#app'))

  </script>
</body>
</html>
