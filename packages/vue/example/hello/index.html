<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
    </div>
    <script type="module">
      import { ref, computed, watch } from "../../dist/my-vue.esm-bundler.js";

      const foo = ref(10)

      const bar = computed(() => {
        return foo.value * 2
      })

      watch(bar, (val) => {
        console.log('当前的值为: ' + val)
      }, {
        immediate: true
      })

      window.foo = foo
    </script>
  </body>
</html>
