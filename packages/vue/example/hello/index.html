<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createApp } from "../../dist/my-vue.esm-bundler.js";
      import App from "./App.js";

      const rootContainer = document.querySelector("#app");
      const app = createApp(App);
      console.log(app)

      app.mount(rootContainer)

      const enums = {
        element: 1,
        component: 1 << 2,
        textChildren: 1 << 3,
        arrayChildren: 1 << 4,
        slotsChildren: 1 << 5
      }

      let type = enums.element |= enums.component



      console.log(type, (type).toString(2))
    </script>
  </body>
</html>
